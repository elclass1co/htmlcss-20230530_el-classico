<!DOCTYPE html>
<!-- Страница с кнопкой -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./button.css">
    </head>
    <body>
        <button class="primary-button">
            <p class="primary-button__text">Primary</p>
        </button>
        <button disabled class="primary-button ">
            <p class="primary-button__text">Primary disabled</p>
        </button>
        <button class="primary-button primary-button--secondary">
            <p class="primary-button__text">Secondary</p>
        </button>
        <button disabled class="primary-button primary-button--secondary">
            <p class="primary-button__text">Secondary disabled</p>
        </button>
        <button  class="primary-button primary-button--alternate">
            <p class="primary-button__text primary-button__text--alternate">Alternate</p>
        </button>
        <button disabled class="primary-button primary-button--alternate">
            <p class="primary-button__text primary-button__text--alternate">Alternate disabled</p>
        </button>
    </body>
</html>
