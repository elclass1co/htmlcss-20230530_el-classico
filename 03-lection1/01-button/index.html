<!DOCTYPE html>
<!-- Страница с кнопкой -->
<html lang="ru">

    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./button.css">
    </head>

    <body>
        <button class="button button-primary">
            <p>Primary</p>
        </button>
        <button disabled class="button button-primary button-disabled">
            <p>Primary disabled</p>
        </button>
        <button class="button button-secondary">
            <p>Secondary</p>
        </button>
        <button disabled class="button button-secondary button-disabled">
            <p>Secondary disabled</p>
        </button>
        <button class="button button-alternate">
            <p>Alternate</p>
        </button>
        <button disabled class="button button-alternate button-disabled">
            <p>Alternate</p>
        </button>
    </body>

</html>
